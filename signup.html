<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>signup-gymsite</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
      integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>

    <link rel="stylesheet" href="stylesheet.css" />

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script defer src="signup.js"></script>
  </head>

  <body class="bg-dark">
    <div class="container" style="width: 30%; height: 100vh">
      <h2 class="text-light pb-3 mt-5">
        SIGNUP <i class="fa-solid fa-person-running"></i>
        <span id="successMessage" style="color: green;text-shadow:1px 1px 1px white;display:none">SUCCESSFUL</span>
      </h2>

      <form class="row g-3 shadow-sm p-3 bg-body rounded bg-light" id="myForm">
        <div class="col-md-12">
          <input
            type="text"
            class="form-control"
            id="name"
            name="name"
            placeholder="Name"
          />
          <span id="sname" class="error text-danger"></span>
        </div>
        <div class="col-md-12">
          <input
            type="email"
            class="form-control"
            id="email"
            name="email"
            placeholder="Email"
          /><span id="semail" class="error text-danger"></span>
        </div>

        <div class="col-md-12">
          <input
            type="text"
            class="form-control"
            id="city"
            name="city"
            placeholder="city"
          /><span id="scity" class=" error  text-danger"></span>
        </div>
        <div class="col-md-12">
          <input
            type="password"
            class="form-control"
            id="password"
            name="password"
        
            placeholder="password"
          /><span class="error  text-danger" id="spassword"></span>
        </div>
        <div class="col-md-12">
          <input
            type="password"
            class="form-control"
            id="confirmpassword"
            name="confirmpassword"
            placeholder="confirmPassword"
          /><span class="error text-danger" id="sconfirmpassword"></span>
        </div>

        <div class="col-6">
          <button type="submit" class="btn btn-primary">Sign Up</button>
        </div>
        <div class="col-6">
          <button type="button" class="btn btn-success " id="signinbtn" style="display: none;" ><a href="index.html" class="text-white text-decoration-none">Sign In</a></button>
        </div>
      </form>
      <div id="response" class="text-light mt-2"></div>
    </div>
  </body>
</html>
